
<ion-content>
  <ion-card class="letsplay" >
      <div style="text-align: center;" >
                <img   src = "assets/imgs/reports.png" style="height: 30%;width:30%"> 
            </div>


    <div style="height: 20px;"></div>
      <div style="text-align: center;width: 95%;margin-top: 1px;" >
          <ion-grid style="width: 100%;">
            <ion-row style="padding-left: 10px;" >           
              <ion-col size="1" style="text-align: left;margin-top: 10px;" >         
                 
                 <ion-icon style="width: 25px;height: 25px;color: white;margin-right: 1px;margin-top: 5px" name="search"  (click)="onKeypress($event)"></ion-icon>              
              </ion-col>           
            </ion-row>
          </ion-grid>
        </div>

    <div style="height: 30px;"></div>

      <div style="text-align: center;width: 95%;margin-top: 1px;" *ngFor="let item of vehreg" >
          <ion-grid style="width: 100%;">
            <ion-row style="padding-left: 10px;" >              
              <ion-col size="1" style="text-align: left;margin-top: 10px;" >                
                  <img style="align-self: left;" [src]="item.assetimg"   >
               
              </ion-col>

              <ion-col push-md="1" align-self: center  style="align-items: center;" >                  
                <div   style="text-align: center;width: 100%;color:lime"   > 
                     {{item.description}}
                  </div>            
              </ion-col>
            

              <ion-col size="1"  style="text-align: left;margin-top: 5px;"   >               
                <ion-icon style="color: white;" size="large" name="caret-forward-circle-outline"></ion-icon>              
               
              </ion-col>
        
            </ion-row>

          </ion-grid>
        </div>



  </ion-card>
</ion-content>
