  </ion-toolbar>
</ion-header>

    <div style="height:10px"></div>     
<ion-segment 
    value="All" 
    color="tertiary" 
    scrollable="true"
    mode="ios"
    [(ngModel)]="segmentModel" >

      <ion-segment-button value="All">
        <ion-label>All</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Online">
        <ion-label>Online </ion-label>
      </ion-segment-button>

     <ion-segment-button value="Offline">
        <ion-label> Offline</ion-label>
      </ion-segment-button>
   
    </ion-segment>

  
   <ion-card *ngIf="segmentModel === 'All'" style="border-radius:20px">
                
  <div *ngIf="no_items_found_new"  class="ion-padding" style="width: 100%;height: 100%;">
    <ion-item lines="none"  text-wrap style="font-size:x-large;font-weight:  bolder;margin-top: 20px;">
      Whoops!
    </ion-item>

    <div style="text-align: center;justify-content: center;margin-top: 30px;">
       <img height="50%"  src = "assets/imgs/oops.png"> 
    </div>
     
    
    <ion-item text-wrap style="font-size:x-large;font-weight:  bolder;margin-top: 80px;">
      Whoops!
    </ion-item>

    <ion-item text-wrap lines="none">
      <label style="font-size: medium;" >
        <p>We couldn't find any new submission<br>             
       </p>                                     
      </label>
    </ion-item>       
  </div>

     <div  style="margin-top: 20px;">
    

   
    <div style="padding-left: 10px;padding-right: 10px;">               
           <div>
  
                 <ion-grid *ngFor="let item of itemall" (click)="itemTapped(item)" style="margin-top: 20px;"  > 
              
                  <ion-row   style="padding-left: 10px;padding-right: 10px ;border-bottom-style: solid;border-bottom-width: 1px;border-color: rgb(207, 211, 211);" >   
  
                    <ion-col align-self: stretch size="4" >
                        <img [src]="item.avatarimage"  style="width: 30px;align-self: center;justify-self: left"  />                           
                    </ion-col>
                
                    <ion-col align-self: center size="8"  style="align-items: left;color:#bff549" >
                      <div style="margin-top: 1px;text-align: left;">
                        <b> {{item.vehreg}} </b> <br>                        
                        <ion-item text-wrap lines="none">  
                          <span style="font-size: small;" >{{item.vehstatus}}  </span>
                        </ion-item>        
                       
                        <div style="font-size: small;text-align: right;">
                        <ion-icon name="caret-forward-circle-outline" style="height: 20px;justify-self: right"></ion-icon>                                                 
                        </div>                                  
                        </div>                 
                    </ion-col>
                  </ion-row> 
                  </ion-grid>
                 
            
            
              </div> 
      </div>


  </div>

   </ion-card>
