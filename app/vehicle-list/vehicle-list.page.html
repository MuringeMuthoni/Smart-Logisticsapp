<ion-content >
 
    <div style="height:10px"></div>


  <ion-card >
       
<ion-segment 
    value="all" 
    color="tertiary" 
    scrollable="true"
    mode="ios"
    [(ngModel)]="segmentModel" 
    (ionChange)="segmentChanged($event)">

      <ion-segment-button value="All">
        <ion-label>All</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Online">
        <ion-label>Online </ion-label>
      </ion-segment-button>

     <ion-segment-button value="Offline">
        <ion-label> Offline</ion-label>
      </ion-segment-button>
   
    </ion-segment>

  <ion-card *ngIf="segmentModel === 'All'">
     <!-- <div>
           <h1 style="color:white;text-align:left;padding-left:5px"><b>Basic Details</b></h1>
        </div> -->

        <div style="height: 25px;"></div>

       
            
  <div *ngIf="no_items_found_new"  class="ion-padding" style="width: 100%;height: 100%;">
    <ion-item lines="none"  text-wrap style="font-size:x-large;font-weight:  bolder;margin-top: 20px;">
      Whoops!
    </ion-item>

    <div style="text-align: center;justify-content: center;margin-top: 30px;">
       <img height="50%"  src = "assets/theme/oops.png"> 
    </div>
     
    
    <ion-item text-wrap style="font-size:x-large;font-weight:  bolder;margin-top: 80px;">
      Whoops!
    </ion-item>

    <ion-item text-wrap lines="none">
      <label style="font-size: medium;" >
        <p>We couldn't find any new submission<br>             
       </p>                                     
      </label>
    </ion-item>       
  </div>
  

  <div  style="margin-top: 20px;">
    <div style="padding-left: 10px;padding-right: 10px;">               
           <div>
  
                 <ion-grid *ngFor="let item of daBuilding" (click)="itemTapped(item)" style="margin-top: 20px;"  > 
              
                  <ion-row   style="padding-left: 10px;padding-right: 10px ;border-bottom-style: solid;border-bottom-width: 1px;border-color: rgb(207, 211, 211);" >   
  
                    <ion-col align-self: stretch size="4" >
                        <img [src]="item.avatarimage"  style="width: 150px;align-self: center;justify-self: left"  />                           
                    </ion-col>
                
                    <ion-col align-self: center size="8"  style="align-items: left;color:#bff549" >
                      <div style="margin-top: 1px;text-align: left;">
                        <b> {{item.prodname}} </b> <br>                        
                        <ion-item text-wrap lines="none">  
                          <span style="font-size: small;" >{{item.assetkm}}  </span>
                        </ion-item>
                       
                        <br>                      
                        <div style="font-size: small;text-align: right;margin-bottom: 10px;">
                        <ion-icon name="chevron-forward-outline" style="height: 30px;justify-self: right"  ></ion-icon>                                            
                        </div>                                  
                        </div>                 
                    </ion-col>
                  </ion-row> 
                  </ion-grid>
                 
            
            
              </div> 
      </div>


  </div>
        </div>
  </ion-card>
  
  <ion-card *ngIf="segmentModel === 'Online'">
        <!-- <div>
           <h1 style="color:white;text-align:left;padding-left:5px"><b>More Info</b></h1>
        </div> -->
        <div style="height: 25px;"></div>
     <div >

          <ion-item>
            <ion-datetime displayFormat="DD-MM-YYYY" min="1960-03-14" max="2021-12-12" placeholder="Date of birth"  [(ngModel)]="usage.dob"></ion-datetime>
              <ion-icon class="ion-align-self-center" name="calendar" slot="start"></ion-icon>
          </ion-item>

        <hr style="margin-right: auto;height: 2px;background-color:#666;"> 

                <ion-item>   
                  <ion-select class="dropdown" placeholder="Nationality" [(ngModel)]="usage.residence">
                    <ion-select-option value="Kenyan">Kenyan</ion-select-option>
                    <ion-select-option value="Foreigner">Foreigner</ion-select-option>
                  </ion-select>                  
                  <ion-icon class="ion-align-self-center" name="flag-outline" slot="start"></ion-icon>
                </ion-item>

        <hr style="margin-right: auto;height: 2px;background-color:#666;">   

             <ion-item>  
                  <ion-select   class="dropdown" placeholder="Select Course"  [(ngModel)]="usage.course"   >
                      <ion-select-option *ngFor="let names of chart;"  
                          >{{names}}
                      </ion-select-option>
                  </ion-select>
                    <ion-icon class="ion-align-self-center" name="book" slot="start"></ion-icon>
              </ion-item>

         <hr style="margin-right: auto;height: 2px;background-color:#666;">  
          

                 <!-- <ion-item>
                  
                  <ion-input  name="password" [(ngModel)]="usage.pass"  placeholder="Password"></ion-input>
                  <ion-icon class="ion-align-self-center" name="document-lock" slot="start"></ion-icon>
                </ion-item>         -->

               <!-- <hr style="margin-right: auto;height: 2px;background-color:#666;">        
              <ion-item>                
                  <ion-input  name="password"  [(ngModel)]="usage.pass2"    placeholder="Confirm Password" ></ion-input>
                  <ion-icon class="ion-align-self-center" name="document-lock" slot="start"></ion-icon>
                   

                </ion-item> -->
            
           
          </div>
                
         
          <div style="text-align: center;margin-top: 40px;margin-left: 15px;margin-right: 15px;margin-bottom: 10px;">
               <img  style="height: 45px;border-radius: 15px;"  src = "assets/theme/create account.png" (click)="create_account()" >
          </div>

          <div style="text-align: center;padding-top: 25px;margin-bottom:20px ">
                <ion-label (click)="login()" >Already have an account? <u><b>Login</b></u> </ion-label>
          </div>


  </ion-card>
